<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.ico" />
    <script>
      // 在样式与应用挂载前尽早设置主题类，减少首帧主题闪烁
      (function () {
        try {
          var root = document.documentElement;
          root.classList.add('disable-theme-transitions');
          var saved = localStorage.getItem('theme');
          // 默认亮色：仅当已保存为 dark 时才加 dark 类
          var dark = saved ? saved === 'dark' : false;
          if (dark) root.classList.add('dark');
        } catch (e) {}
      })();
    </script>

    <script type="text/javascript" src="./vendor/CadEngine.js" charset="utf-8"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>BeesFPD - 只关注消防领域的智慧云平台</title>
    <!-- 引入微信登录SDK -->
    <script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
    <!-- 引入CAD引擎 -->
    <!-- <script src="/vendor/CadEngine/EngineContext.js"></script> -->
    
    <!-- 百度统计 -->

    <style>
      /* 加载动画的样式 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(231, 232, 235, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

    </style>
  </head>
  <body>
     <!-- 加载动画 -->
     <div id="loading">
      <div class="loader"></div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // DOM 就绪后尽早移除加载动画，并在两帧后移除禁用过渡类，避免突变引发动画
      document.addEventListener('DOMContentLoaded', function () {
        var loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
        requestAnimationFrame(function(){
          requestAnimationFrame(function(){
            var root = document.documentElement;
            root.classList.remove('disable-theme-transitions');
          });
        });
      });
    </script>
  </body>
</html>
