                <circle cx="13.5" cy="9.2" r="0.15" fill="#FF6B35"/>
                <circle cx="15.5" cy="9.2" r="0.15" fill="#FF6B35"/>
                
                <!-- 网格背景 -->
                <defs>
                    <pattern id="grid" width="0.8" height="0.8" patternUnits="userSpaceOnUse">
