                <rect x="8" y="8.5" width="3" height="2" fill="none" stroke="#1E90FF" stroke-width="0.4"/>
                <rect x="8.2" y="8.7" width="2.6" height="1.6" fill="none" stroke="#4169E1" stroke-width="0.2"/>
                
                <!-- 几何图形2 - 圆形 -->
                <circle cx="14.5" cy="9.2" r="1" fill="none" stroke="#1E90FF" stroke-width="0.4"/>
                <circle cx="14.5" cy="9.2" r="0.7" fill="none" stroke="#4169E1" stroke-width="0.2"/>
                
                <!-- 设计线条 -->
                <line x1="7" y1="11.5" x2="9.5" y2="9.5" stroke="#1E90FF" stroke-width="0.3" stroke-dasharray="0.5,0.5"/>
                <line x1="13.5" y1="10.2" x2="16" y2="12" stroke="#1E90FF" stroke-width="0.3" stroke-dasharray="0.5,0.5"/>
                
                <!-- 尺寸标注线 -->
                <path d="M8 7.8 L11 7.8 M8 7.6 L8 8 M11 7.6 L11 8" stroke="#4169E1" stroke-width="0.25" fill="none"/>
                <path d="M15.8 8.2 L15.8 10.2 M15.6 8.2 L16 8.2 M15.6 10.2 L16 10.2" stroke="#4169E1" stroke-width="0.25" fill="none"/>
                
