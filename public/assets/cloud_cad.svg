                <circle cx="8" cy="8.5" r="0.15" fill="#FF6B35"/>
                <circle cx="11" cy="8.5" r="0.15" fill="#FF6B35"/>
                <circle cx="11" cy="10.5" r="0.15" fill="#FF6B35"/>
