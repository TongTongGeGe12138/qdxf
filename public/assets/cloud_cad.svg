                <text x="18" y="7.4" text-anchor="middle" fill="#FFFFFF" font-size="0.8" font-weight="bold">自主</text>
                
                <!-- 云计算连接线 -->
                <circle cx="12" cy="5" r="0.3" fill="#4169E1" opacity="0.6"/>
                <circle cx="9" cy="4" r="0.25" fill="#4169E1" opacity="0.5"/>
